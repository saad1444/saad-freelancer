    <style>
        /* Custom CSS to define the teal color and complex shapes */
        .text-teal-500 { color: #14b8a6; } /* Tailwind default */
        .bg-teal-500 { background-color: #14b8a6; }

        /* Custom background shapes for the abstract design */
        .absolute-shapes {
            z-index: 0;
            pointer-events: none; /* Shapes interaction ko ignore karein */

        /* The main arch/half-circle shape behind the image */
        .arch-bg {
            background-color: #e0f2f1; /* Light teal/cyan for background */
            border-radius: 0 0 50% 50%; /* Top corners ko gol karne ke liye */
            transform: rotate(180deg);
        }

        /* The blue border arch (Approximation) */
        .border-arch-wrap {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        /* Adjustments for better visual approximation */
        @media (min-width: 768px) {
            .absolute-shapes .shape-1 {
                width: 12rem;
                height: 12rem;
                background-color: #e0f2f1; /* Light Teal */
                top: 0;
                left: -4rem;
                transform: skewY(10deg);
            }
            .absolute-shapes .shape-2 {
                width: 4rem;
                height: 4rem;
                background-color: #fcd34d; /* Yellow */

                left: 30rem;
                border-radius: 50%;

        }
    </style>
</head>
